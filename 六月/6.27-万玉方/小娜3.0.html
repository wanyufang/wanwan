    function XiaoNa() {
        // 封装小娜的首页提示
        this.hint = function () {
            var show = prompt('请输入一下的数字或者关键字\n输入1或者总和，可以求总和\n输入2或者时间，可以得到现在的时间\n输入3或者笑话，可以讲笑话，\n输入q退出');
            return show;
        }
        // 计算总和
        this.total = function () {
            var numbers = prompt('请输入要求和的数字,以逗号隔开');
            var arr = numbers.split(',');
            // 求和
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += parseFloat(arr[i]);
            }
            alert(sum);
        }
        this.time = function () {
            var date = new Date();
            var y = date.getFullYear();
            var M = date.getMonth() + 1;
            var d = date.getDate();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            M = M < 10 ? '0' + M : M;
            d = d < 10 ? '0' + d : d;
            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            s = s < 10 ? '0' + s : s;
            var time = y + '-' + M + '-' + d + ' ' + h + ':' + m + ':' + s;
            alert(time);
        }
        this.sayJokes = function () {
            var jokes = ['笑话1', '笑话2', '笑话3', '笑话4', '笑话5',];
            var index = Math.floor(Math.random() * jokes.length);
            alert(jokes[index]);
        }
        // 未输入正确
        this.mistake = function() {
            alert('抱歉,请输入正确序号,例:1,2,3,总和,日期,笑话')
        }

    }


    // 引入小娜的提示和设置'q'自动退出
    var xiaona = new XiaoNa;
    while (true) {
        var show = xiaona.hint();
        if (show == 'q') {
            break;
        }
        // 判断输入的是123
        switch (show) {
            case '1':
            case '总和':
                xiaona.total();
                break;
            case '2':
            case '日期':
                xiaona.time();
                break;
            case '3':
            case '笑话':
                xiaona.sayJokes();
                break;
            default:
                xiaona.mistake();
                break;
        }


    }
