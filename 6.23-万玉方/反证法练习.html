<script>
    var n = parseInt(prompt('请输入一个整数'));
    var name = true;
    for (var i = 2; i <= n - 1; i++) {
        if (n % i === 0) {
            name = false;
            break;
        }
    }
    if (name) {
        alert('是质数');
    } else {
        alert('不是质数')
    }
</script>
