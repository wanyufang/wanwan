<script src="./jquery-2.2.2.js"></script>
<script>
    /*
  效果：
    1.点击全选，下面每一项都要跟全选一样，是否选中
    2.点击单选，如果所有的单选都勾选了，就把全选也勾选 - 以前是使用反证法
*/
      // 效果1：
  // 获取元素 - 全选,所有的单选
  let cbAll  = $('#j_cbAll');
  let inp = $('#j_tb input');
  // 给全选注册点击事件
  cbAll.on('click', function(){
      let checked = $(this).prop('checked');
      inp.prop('checked',checked);
  })
  // 获取自己的选中状态
  // 把状态同步设置给每个单选

   // 效果2 - 单选
   // 判断是否所有的都勾选
   inp.on('click',function(){
   if($('#j_tb input:checked').length === inp.length) {  
       cbAll.prop('checked',true);
   }else{
    cbAll.prop('checked',false);
   }
})
