    // 求斐波那契数列的递归
    // 规律 :
    // 第n个数字 = (n-1)+(n-2)
    // 假设已经有一个函数可以求n的情况

    function fn(n) {
        if (n === 1 || n === 2) {
            return 1;
        }
        return fn(n - 1) + fn(n - 2)
    };

    console.log(fn(2));
    console.log(fn(3));
    console.log(fn(4));
