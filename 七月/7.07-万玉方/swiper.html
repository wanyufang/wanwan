<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .swiper-container {
            width: 600px;
        }

        img {
            width: 100%;
            vertical-align: middle;
        }
    </style>
    <link rel="stylesheet" href="./swiper/css/swiper.css">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><a href="#"><img src="./images/1.jpg" alt=""></a></div>
            <div class="swiper-slide"><a href="#"><img src="./images/2.jpg" alt=""></a></div>
            <div class="swiper-slide"><a href="#"><img src="./images/3.jpg" alt=""></a></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
</body>

<script src="./swiper/js/swiper.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
            type: 'fraction',
            type : 'progressbar',
            type : 'custom',
        },
        // direction: 'vertical', // 垂直切换选项
        // loop: true, // 循环模式选项

        // // 如果需要分页器

        // },
    })        
</script>

</html>
