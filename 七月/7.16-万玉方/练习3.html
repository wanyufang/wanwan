    // apply的使用场景
    // 1.可以用于借用构造函数实现继承
    function Person(name,age,gender){
        this.name = name;
        this.age = age;
        this.gender = gender;
    }
    function Student(name,age,gender){
        Person.apply(this,[name,age,gender]);     
    }
    let ww = new Student('ww',12,'nan');
    console.log(ww)


    // 2.快速的获取数组中的最大值

    let max = Math.max.apply(null,arr);
