<script type="text/template" id="tp">

<script type="text/template" id="tp2">
  {{ if($data.gender == '男') }}
    <div>♂</div>
  {{/if}}
</script>
<script type="text/template" id="tp3">
  {{ if($data.gender == '男') }}

  {{ else if($data.gender == '女') }}
    <div>♀</div>
  {{/if}}

<script type="text/template" id="tp4">
  {{ each $data val index }}
    <li>{{val.name}} + {{ index }}</li>
  {{/each}}
