<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>学习js时的问题</title>
  <style>
    div {
      width: 800px;
      height: 200px;
      background-color: pink;
      margin-bottom: 10px;
      display: none;
    }
  </style>
  <script src="./jquery.js"></script>
  <script>
    $(function(){
      $('#btnShow').click(function (){
        $('div').show();
      })

      $('#btnSet').click(function (){
        $('div').text('这是使用jQuery设置的文本内容')
      })
    })

    $(function (){
      alert(123)
    })
    $(function (){
      alert(456)
    })

    //    window.onload = function (){
    //      alert(123)
    //    }
    /**
     * 1. js中的入口函数只能有一个
     * 2. 原生的js有很多的兼容性问题
     * 3. 原生的API比较繁琐
     * 4. 原生js的容错性非常差
     */
  </script>

</head>
<body>
<input type="button" value="显示" id="btnShow"/>
<input type="button" value="设置" id="btnSet"/>
<div></div>
<div></div>
<div></div>
</body>
</html>
