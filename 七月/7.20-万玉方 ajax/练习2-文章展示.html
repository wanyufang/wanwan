<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            @keyframes linear {
              50% {
                background-color: #ff00ff;
              }
        
              100% {
                background-color: #00cfff;
              }
            }
        
            body {
              padding: 0;
              margin: 0;
              background-color: #e7e7e7;
            }
        
            * {
              box-sizing: border-box;
            }
        
            #app {
              width: 375px;
              margin: auto;
              height: 100vh;
              background-color: #fff;
            }
        
            header {
              /* height: 36px; */
              padding: 6px 10px;
              background-color: #fa0000;
              animation: linear 10s linear 0s infinite alternate  forwards;
            }
        
            input {
              border: 0;
              width: 100%;
              outline: none;
              border-radius: 20px;
              height: 30px;
              text-indent: 16px;
            }
        
            li {
              list-style: none;
              line-height: 30px;
              border-bottom: 1px solid #c7c7c7;
              padding-left: 10px;
            }
        
            footer {}
          </style>
</head>

<body>
    <div id="app">
        <header>
            <input id="filter" type="text" placeholder="请输入搜索内容">
        </header>
        <div class="content">
            <li></li>
            <li></li>
        </div>
    </div>
</body>
<script src="./jquery.js"></script>
<script>
    // 创建xmlhttprequest实例
    var xhr = new XMLHttpRequest();
    // 准备打开一个请求地址
    xhr.open('get', 'http://127.0.0.1:8080/getArticle');
    // send发送请求
    xhr.send();
    // 监听通信状态
    xhr.onreadystatechange = function () {
        // 判断请求的状态,响应状态
        if (xhr.readyState === 4 && xhr.status === 200) {
            // 转换json字符串
            var res = JSON.parse(xhr.responseText);
            // 获取data数组的每一项content属性
            res.data.forEach(item => {
                $('<li>').html(item.content).appendTo($('.content'));
            });
        }
    }
</script>

</html>
